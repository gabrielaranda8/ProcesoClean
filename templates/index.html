<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Proceso</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Proceso</h1>
        <form method="POST">
            {% if is_running %}
                <p>Ejecutando proceso</p>
                <p>Frecuencia: {{ frequency }} minutos</p>
                <button type="submit" name="action" value="stop">Detener Proceso</button>
            {% else %}
                <label for="frequency">Frecuencia (minutos):</label>
                <input type="number" id="frequency" name="frequency" required min="1">
                <button type="submit" name="action" value="start">Iniciar Proceso</button>
            {% endif %}
        </form>
    </div>
    <div class="footer">
        <p>&copy; <a href="https://armansolutions.io/">Arman Solutions</a>. All Rights Reserved.</p>
        <p>Designed by <a href="https://gabrielaranda.com">Gabriel Aranda</a></p>
    </div>
</body>
</html>
