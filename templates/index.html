<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Proceso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #cce7ff; /* Fondo celeste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* Fondo blanco del cuadro */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px 0;
            width: 50%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a5a5a; /* Cambiar a gris al pasar el mouse */
        }

        p {
            font-size: 16px;
            color: #444;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Proceso</h1>
        <form method="POST">
            {% if is_running %}
                <p>Ejecutando proceso n√∫mero: {{ process_count }}</p>
                <p>Frecuencia: {{ frequency }} minutos</p>
                <button type="submit" name="action" value="stop">Detener Proceso</button>
            {% else %}
                <label for="frequency">Frecuencia (minutos):</label>
                <input type="number" id="frequency" name="frequency" required min="1">
                <button type="submit" name="action" value="start">Iniciar Proceso</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
