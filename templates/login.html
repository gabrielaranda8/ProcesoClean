<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">Portal CLEAS</div>
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario o email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar</label>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; <a href="https://armansolutions.io/">Arman Solutions</a>. All Rights Reserved.</p>
        <p>Designed by <a href="https://gabrielaranda.com">Gabriel Aranda</a></p>
    </div>
</body>
</html>
