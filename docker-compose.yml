version: "3.8"

services:
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium
    ports:
      - "4444:4444"
    # Mapea la memoria compartida para un mejor rendimiento de Chrome
    volumes:
      - /dev/shm:/dev/shm

  app:
    build:
      context: .
    container_name: app-1
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - selenium


